<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelFlow - Delete Confirmation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            
            <a href="index.html" class="logo-group" style="text-decoration: none; color: inherit;">
                <div class="logo-placeholder">
                    <img src="icons/logo.svg" alt="TravelFlow Logo">
                </div>
                <span class="brand-name">TravelFlow</span>
            </a>
            
            <div class="user-profile-group" style="display: flex; align-items: center; gap: 20px;">
                
                <a href="login.html" class="logout-btn" title="Logout" style="display: flex; align-items: center;">
                    <img src="icons/logout.svg" alt="Logout" style="width: 24px; height: 24px;">
                </a>

                <div class="profile-placeholder">
                    <img src="icons/user.svg" alt="User Profile">
                </div>
            </div>

        </div>
    </header>

    <main class="content-wrapper users-wrapper">
        <div class="users-card" style="filter: blur(2px); pointer-events: none;">
            <div class="users-header">
                <h2>Users</h2>
                <button class="btn-add-user">Add User</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Username</th><th>Role</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>ivan_traveler</td><td>Admin</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal-overlay">
            <div class="confirm-card">
                <h2>Delete Confirmation</h2>
                <p>
                    Are you sure you want to delete this user?
                    <strong>This action can't be undone</strong>
                </p>
                <div class="confirm-actions">
                    <button class="btn-secondary" onclick="history.back()">Cancel</button>
                    <button class="btn-ok" onclick="history.back()" >Delete</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
