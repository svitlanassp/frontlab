<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <div class="logo-group">
                <div class="logo-placeholder">
                    <img src="icons/logo.svg" alt="TravelFlow Logo">
                </div>
                <span class="brand-name">TravelFlow</span>
            </div>
            </div>
    </header>

    <main class="content-wrapper login-wrapper">
        <div class="auth-card">
            <h2>Login</h2>
            
            <form action="index.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <button type="submit" class="btn-login">Sign In</button>
                
                <a href="#" class="auth-link" onclick="event.preventDefault(); window.location.href='create-user.html'">Need an account? Register</a>
            </form>
        </div>
    </main>

</body>
</html>
