<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo-group" style="text-decoration: none; color: inherit;">
                <div class="logo-placeholder">
                    <img src="icons/logo.svg" alt="TravelFlow Logo">
                </div>
                <span class="brand-name">TravelFlow</span>
            </a>
        </div>
    </header>

    <main class="content-wrapper login-wrapper">
        <div class="auth-card">
            <h2>Login</h2>
            
            <div class="alert-error">
                <span>Invalid username or password. Please try again.</span>
            </div>

            <form action="index.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="ivan_traveler">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="is-invalid" value="123">
                    <span class="error-text">Password must be at least 8 characters long.</span>
                </div>

                <button type="button" class="btn-login" onclick="window.location.href='index.html'">Sign In</button>
                
                <a href="#" class="auth-link" onclick="event.preventDefault(); window.location.href='create-user.html'">Need an account? Register</a>
            </form>
        </div>
    </main>

</body>
</html>
